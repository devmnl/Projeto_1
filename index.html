<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gorgeta</title>
</head>
<body>
    <div id="container">
   <div>
      <h1 class="title">Calculadora de gorgeta</h1>
   </div> 
   <div>
      <form class="tipsform" id="tipsform">
          <label for="bill">
             <p>Quanto ficou a conta</p>
          </label>
            <p>
               R$ <input type="text" placeholder="100" name="bill" id="bill" class="forminput" required> 
            </p>
               <label for="serviceQual">
                  <p>Como foi seu serviço ?</p>
          </label>
          <p>
             <select name="serviceQual" id="serviceQual" class="formSelect">
                <option disable selected>-- Escolha uma opção</option>
                <option value="0.3">30% - Incrível</option>
                <option value="0.2">20% - Bom</option>
                <option value="0.15">15% - Aceitável</option>
                <option value="0.10">10% - Ruim</option>
                <option value="0.05">05% - Péssimo</option>
            </select>
          </p>
          <label for="people">
              <p>Quantas pessoas vão dividir a conta ?</p>
          </label>
          <p>
            <input type="number" placeholder="1" name="people" id="people" class="forminput" required> Pessoa(s) 
          </p>
          <button type="submit" class="submit">Calcular</button>
      </form>
   </div>
   <div id="totaltips">
       Gorjeta total:
       R$<span id="tip">0.00</span>
       <span id="each">Cada</span>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
